<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Edit Blog</title>
    {% load static %}
</head>
<body>
<form method="POST"  enctype="multipart/form-data" class="post-form" action="/blog/update/{{blog.id}}">
        {% csrf_token %}
    <div class="container">
<br>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <h3>Update Details</h3>
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Title:</label>
    <div class="col-sm-4">
        <input type="text" name="title" id="id_pid"  value="{{ blog.title }}"/>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Date:</label>
    <div class="col-sm-4">
        <input type="date" name="date" id="id_pdate" value={{ blog.pub_date }}/>
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label"> Body:</label>
    <div class="col-sm-4">
        <input type="text" name="body" id="id_pprice"  value="{{ blog.body }}" />
    </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Image:</label>
        <div class="col-sm-4" id="image_remove">
            {% if blog.image %}
            <img class="img-fluid" src="{{blog.image.url}}" alt="{{blog.title}} image" height="200" width="200">
            
            {% endif %}     
            <input type="file" class="form-control-file" id="profilepicture" name="image"
            accept="image/*"><br/>     
</div>

</div>

    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <button type="submit" class="btn btn-success">Update</button>
    </div>
  </div>
    </div>
</form>
</body>
</html>
